<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="admin">
        <!-- logo -->
        <div class="top">
            <!-- images -->
            <div class="images"><img src="images/3d-render-gift-box-with-ribbon-present-package.jpg" alt=""></div>
            <!-- images -->

            <!-- main -->
            <div class="main">
                <div class="text01">
                    <p>Unlock intimate delight with your complimentary gift</p>
                </div>
                <div class="text02">Claim your FREE Laotop bag to match the screen protector to protect your laptop</div>
            </div>
            <!-- main -->
        </div>
        <!-- foot -->
        <div class="foot">
            <form action="" method="post" class="sign">
                <p>Sign up to receive </p>
                <div class="name"><span>*</span>Name</div>
                <input type="text" value="" placeholder="Name">
                <div class="email"><span>*</span>Email Address</div>
                <input type="email" value="" placeholder="Email Address">
                <div class="id"><span>*</span>Amazon Order ID</div>
                <input type="number" value="" placeholder="Amazon Order ID" class="number">
                <div class="find">*Find your order ID in your Amazon order history.</div>
                <input type="submit" value="Submit" placeholder="" class="submit">
            </form>
        </div>
        <!-- foot -->
    </div>
</body>

</html>
